<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
<!--        Aqui posso aplicar o stile utilizando camelCase ou simplesmente colocando entre aspas simples a sintaxe css ('background-color': cor)-->
        <div class="demo" :style="{backgroundColor: cor}"></div>

        <div class="demo" :style="meuEstilo"></div>
<!--        Eu posso aplicar propriedades especificas assim como eu posso aplicar classes especificas -->
        <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
    </div>

    <hr>

    Cor: <input type="text" v-model="cor">
    Largura: <input type="text" v-model="largura">

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo(){
                return{
                    // Notando que aqui eu posso usar as duas formas de aplicar a largura aqui, concatenando ou usando a forma que esqueci o nome
                    backgroundColor: this.cor,
                    width: `${this.largura}px`
                    //width: this.largura + 'px'
                }
            }
        }
    })
</script>
