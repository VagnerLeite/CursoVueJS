<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>

    <!--
    ==== Neste Trecho ele faz exatamente a mesma coisa, um usando o v-bind combinado com o v-on
    e o outro apenas usando o v-model

    V-Bind:
    Bind de uma direção, da instância do Vue para o HTML

    V-on:
    Evento do HTML para a instância do Vue

    V-Model:
    Two way data-bind = bind nas duas direções
    -->

    <input type="text" v-bind:value="titulo"  v-on:input="titulo = $event.target.value" >

    <hr>

    <input type="text" v-model="titulo">
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando o VueJS!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
