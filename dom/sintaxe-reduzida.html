<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
<!--    Sintaxe Reduzida do v-on-->
    <button @click="somar">Somar 1</button>
    <hr>
<!--    Sintaxe Reduzida do v-bind:-->
    <input type="text" :value="contador">
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>
