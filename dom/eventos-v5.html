<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI COM MODIFICADOR DE EVENTO</span>
    </p>
    <a v-on:click.stop.prevent="" href="http://google.com">Google Prevent</a><br />
    <hr>
    <!-- So exibe o Alerta quando aperta enter-->
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>



<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e){
                //console.log(passo, e)
                this.contador += passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                console.log('CHEGUEI'),
                alert('Alertando do JS')
            },
        }
    })
</script>
