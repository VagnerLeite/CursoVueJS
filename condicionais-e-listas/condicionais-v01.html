<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usu치rio Logado: {{ nome }}</p>
<!--    O v-else s칩 funciona quando o elemento anterior usa um v-if-->
    <p v-else>Nenhum usu치rio logado</p>
<!-- Pode ser usado assim tambem ->
<!--    <p v-if="!logado">Nenhum usu치rio logado</p>-->

    <button @click="logado= !logado">
        {{ logado ? 'Sair' : 'Entrar'}}
    </button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Vagner',
            logado: false
        }
    })
</script>
