<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <!--
        Acessando o indice. o segundo elemento é sempre o indice
        Primeiro é o valor, e segundo é o indice
        -->
        <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 },
                { nome: 'Vagner', idade: 34, peso: 100 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
</style>
